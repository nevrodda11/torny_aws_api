AWSTemplateFormatVersion: '2010-09-09'
Description: general
Transform:
- AWS::Serverless-2016-10-31
Resources:
  registerUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: register-user/index.registerUserHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Handles user registration with MySQL database
      CodeUri: registerUserFunction
      Environment:
        Variables:
          MYSQL_HOST: tornymysql.mysql.database.azure.com
          MYSQL_PORT: 3306
          MYSQL_USER: tornymysql
          MYSQL_PASSWORD: Robots4ever1!
          MYSQL_DATABASE: torny_db
      Events:
        Api:
          Type: Api
          Properties:
            Path: /register
            Method: POST
    Metadata:
      SamResourceId: registerUserFunction
  loginUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: login-user/index.loginUserHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Handles user login and JWT token generation
      CodeUri: loginUserFunction
      Environment:
        Variables:
          MYSQL_HOST: tornymysql.mysql.database.azure.com
          MYSQL_PORT: 3306
          MYSQL_USER: tornymysql
          MYSQL_PASSWORD: Robots4ever1!
          MYSQL_DATABASE: torny_db
          JWT_SECRET: your-secret-key-here
      Events:
        Api:
          Type: Api
          Properties:
            Path: /login
            Method: POST
    Metadata:
      SamResourceId: loginUserFunction
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Join:
        - ''
        - - ApplicationInsights-SAM-
          - Ref: AWS::StackName
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Fn::Join:
        - ''
        - - ApplicationInsights-SAM-
          - Ref: AWS::StackName
      AutoConfigurationEnabled: 'true'
    DependsOn: ApplicationResourceGroup
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
